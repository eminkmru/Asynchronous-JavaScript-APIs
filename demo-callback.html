      <div class="card mb-3 shadow-sm">
        <div class="card-header">Komşu Ülkeler</div>

        </div>

    <script>
      document.querySelector("#btnSearch").addEventListener("click", () => {
        let text = document.querySelector("#txtSearch").value;
        getCountry(text);
      });

      function getCountry(country) {
        const request = new XMLHttpRequest();

        request.open("GET", "https://restcountries.com/v3.1/name/" + country);
        request.send();

        request.addEventListener("load", function () {
          const data = JSON.parse(this.responseText);
          console.log(data);
          renderCountry(data[0]);

          const contruies = data[0].borders.toString();

          const req = new XMLHttpRequest();
          req.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + contruies
          );
          req.send();

          req.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            renderNeighbors(data);
          });
        });
      }

      function renderCountry(data) {
        let html = `
            <div class="card-header">Arama Sonucu</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img src="${data.flags.png}" class="img-fluid" alt="" />
                    </div>
                    <div class="col-8">
                        <div class="card-title">${data.name.common}</div>
                        <hr />
                        <div class="row">
                            <div class="col-4">Nüfus :</div>
                            <div class="col-8">${(
                              data.population / 1000000
                            ).toFixed(1)}</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Resmi Dili :</div>
                            <div class="col-8">${Object.values(
                              data.languages
                            )}</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Başkent :</div>
                            <div class="col-8">${data.capital[0]}</div>
                        </div>
                    </div>
                </div>
            </div>
            `;

        document.querySelector("#country-details").innerHTML = html;
      }

      function renderNeighbors(data) {
        let html = "";
        for (let country of data) {
          html += `
            <div class = "col-2 mt-2">
                <div class = "card h-100" onclick="selectedCountry(this)">
                    <img src = "${country.flags.png}" class = "card-img-top h-50" />
                    <div class = "card-body">
                        <h6 class = "card-title"> ${country.name.common}</h6>
                    </div>
                </div>
            </div>
            `;
        }
        document.querySelector("#neighbors").innerHTML = html;
      }

      function selectedCountry(item) {
        const newElement =
          item.firstChild.nextElementSibling.nextElementSibling.firstChild.nextElementSibling.textContent.trim();
        console.log(newElement);
        if (newElement != null) {
          getCountry(newElement);
        }
      }
    </script>
